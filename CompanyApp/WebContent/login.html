<!DOCTYPE html>
<html>
<head>
<title>index</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
<style type="text/css">

.btn-label {
	position: relative;
	left: -12px;
	display: inline-block;
	padding: 6px 12px;
	background: rgba(0, 0, 0, 0.15);
	border-radius: 3px 0 0 3px;
}

.btn-labeled {
	padding-top: 0;
	padding-bottom: 0;
}

.input-group {
	margin-bottom: 10px;
}

.separator {
	border-right: 1px solid #dfdfe0;
}

.facebook, .twitter {
	min-width: 250px;
}

.facebook {
	background-color: #354E84;
	color: #fff;
}

.twitter {
	background-color: #00A5E3;
	color: #fff;
}

</style> 
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
				<div class="panel panel-primary">
					<div class="well" style="background-color: skyblue">Sign in.</div>
					<div class="panel-body">
						<div class="row">
							<div
								class="col-xs-6 col-sm-6 col-md-6 separator social-login-box">

								<div>You can also sign in using Facebook account and
									Twitter account</div>
								<br /> <a href="http://www.facebook.com"
									class="btn facebook btn-block"role="button">Sign in using
									Facebook</a> <br /> <a href="http://www.Twitter.com"
									class="btn twitter btn-block" role="button">Sign in using
									Twitter</a>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6 login-box">
								<form method="get" action="Login" role="form">
									<center>Using your account</center>
									<div class="form-group">
										<label class="control-label" for="email"></label> <input
											id="email" type="email" name="email" placeholder="Enter your email"
											class="form-control">
									</div>
									<div class="form-group">
										<label class="control-label" for="password"></label> <input
											id="password" type="password" name="password"
											placeholder="Enter your password" class="form-control">
									</div>
									<div class="form-group">
										<button id="submit" type="submit"
											class="btn btn-success btn-block">Sign in.</button>
									</div>
									<p>
										. <a href="registrationform.html">Forget your password?</a>
									</p>
									Don't have an account? <a href="registrationform.html">Sign
										up here</a>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
