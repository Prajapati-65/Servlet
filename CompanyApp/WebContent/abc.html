<!DOCTYPE html>
<html>
<head>
<title>form page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
form {
	margin: 0px 10px;
}

body {
	background: cyan;
}

.container {
	max-width: 360px;
}

.divider {
	margin-top: 20px;
	margin-bottom: 5px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row"">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						<div class="form-group">
							<h2>Add Account</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="name">Enter the id</label> <input
								id="id" type="text" class="form-control"
								placeholder="Enter the id">
						</div>
						<div class="form-group">
							<label class="control-label" for="email">Enter the name</label> <input
								id="name" type="text" placeholder="Enter the name"
								class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="name">Enter the email</label> <input
								id="email" type="text" class="form-control"
								placeholder="Enter the email">
						</div>
						<div class="form-group">
							<label class="control-label" for="email">Enter the city</label> <input
								id="city" type="city" placeholder="Enter the city"
								class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="acconut">Enter account
								number</label> <input id="acconut" type="acconut"
								placeholder="Enter account number" class="form-control">
						</div>

						<div class="form-group">
							<button id="submit" type="submit"
								class="btn btn-success btn-block">Add</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
